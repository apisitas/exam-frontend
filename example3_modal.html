<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Example</title>
    <style>
        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.5); /* Black background with opacity */
            opacity: 0; /* Hidden by default */
            transition: opacity 0.4s ease; /* Smooth fade-in/out */
            pointer-events: none; /* Prevent interaction when hidden */
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto; /* Centering */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(-30px); /* Start position for animation */
            opacity: 0; /* Hidden by default */
            transition: opacity 0.4s ease, transform 0.4s ease; /* Smooth fade and slide */
        }

        /* Show Modal */
        .modal.show {
            display: block;
            opacity: 1; /* Fade in */
            pointer-events: auto; /* Allow interaction when shown */
        }

        .modal.show .modal-content {
            transform: translateY(0); /* Slide in */
            opacity: 1; /* Fade in */
        }

        /* Close Button */
        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: black;
        }
    </style>
</head>
<body>
    <button id="openModalBtn">เปิด Modal</button>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModalBtn" class="close-btn">&times;</span>
            <p>Welcome to our website</p>
        </div>
    </div>

    <script>
        // Get modal and buttons
        const modal = document.getElementById('modal');
        const openModalBtn = document.getElementById('openModalBtn');
        const closeModalBtn = document.getElementById('closeModalBtn');

        // Open Modal
        openModalBtn.addEventListener('click', () => {
            modal.classList.add('show');
        });

        // Close Modal
        closeModalBtn.addEventListener('click', () => {
            modal.classList.remove('show');
        });

        // Close Modal if clicked outside of content
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.classList.remove('show');
            }
        });
    </script>
</body>
</html>
